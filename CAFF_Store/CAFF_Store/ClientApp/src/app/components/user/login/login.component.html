<section class="login-dark">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="border-radius: 4px;"><i class="fa fa-user"></i></span>
            </div>
            <input class="form-control" formControlName="username" type="text" placeholder="Username">
        </div>       

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="border-radius: 4px;"><i class="fa fa-lock"></i></span>
            </div>
            <input class="form-control" formControlName="password" type="password" id="password" placeholder="Password" autocomplete="current-password">
        </div>

        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
    </form>
</section>
