<div class="default-frame">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item"><a class="nav-link" type="button" routerLink="/profile">Profile Details</a></li>
                <li class="nav-item"><a class="nav-link" type="button" routerLink="/userDetailSetting">Change Profile Details</a></li>
            </ul>
        </div>
        <div class="card-body" style="padding: 0;">
            <form [formGroup]="userDetailsForm" (ngSubmit)="onSaveUserDetailSettings()" style="margin-top: 1rem;">
                <div class="input-group input-container">
                    <div class="input-group-prepend"><span class="input-group-text" style="width: 40px;"><i class="fa fa-user" style="border-radius: 4px;width: 10px;"></i></span></div>
                    <input class="form-control" type="text"  formControlName="username" style="background: var(--white);border-radius: 3px;margin-left: 3px;margin-top: 0px;" placeholder="Username">
                    <div class="input-group-append"></div>
                </div>

                <div class="input-group input-container">
                    <div class="input-group-prepend"><span class="input-group-text" style="border-radius: 4px;width: 40px;"><i class="fa fa-envelope-open" style="width: 10px;"></i></span></div>
                    <input class="form-control" type="email"  formControlName="email"  style="background: var(--white);margin-left: 3px;" placeholder="E-mail Address">
                    <div class="input-group-append"></div>
                </div>
            
                
                <div class="form-group input-container">
                    <button class="btn btn-primary btn-block" type="submit">Save Settings</button>
                </div>
            </form>

            <form [formGroup]="oldPasswordForm" (ngSubmit)="onSavePassword()" style="margin-top: 1rem;">
                <div class="input-group input-container">
                    <div class="input-group-prepend"><span class="input-group-text" style="width: 40px;"><i class="fa fa-user" style="border-radius: 4px;width: 10px;"></i></span></div>
                    <input class="form-control" type="password"  formControlName="oldPassword" style="background: var(--white);border-radius: 3px;margin-left: 3px;margin-top: 0px;" placeholder="Old Password">
                    <div class="input-group-append"></div>
                </div>

                <div class="input-group input-container">
                    <div class="input-group-prepend"><span class="input-group-text" style="width: 40px;"><i class="fa fa-user" style="border-radius: 4px;width: 10px;"></i></span></div>
                    <input class="form-control" type="password"  formControlName="newPassword" style="background: var(--white);border-radius: 3px;margin-left: 3px;margin-top: 0px;" placeholder="New Password">
                    <div class="input-group-append"></div>
                </div>

                <div class="input-group input-container">
                    <div class="input-group-prepend"><span class="input-group-text" style="border-radius: 4px;width: 40px;"><i class="fa fa-envelope-open" style="width: 10px;"></i></span></div>
                    <input class="form-control" type="password"  formControlName="newPasswordAgain" style="background: var(--white);margin-left: 3px;" placeholder="New Password Again">
                    <div class="input-group-append"></div>
                </div>
            
                
                <div class="form-group input-container">
                    <button class="btn btn-primary btn-block" type="submit">Save Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
