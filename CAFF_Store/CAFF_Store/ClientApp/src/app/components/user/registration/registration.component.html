<section class="registration-dark">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="border-radius: 4px;width: 40px;"><i class="fa fa-user"></i></span></div>
            <input class="form-control" type="text"  formControlName="username" id="username" style="background: var(--white);border-radius: 3px;margin-left: 3px;margin-top: 0px;" placeholder="Username">
            <div class="input-group-append"></div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="border-radius: 4px;width: 40px;"><i class="fa fa-lock"></i></span></div>
            <input class="form-control" type="password" formControlName="password" id="password" style="background: var(--white);border-radius: 3px;margin-left: 3px;margin-top: 0px;" placeholder="Password">
            <div class="input-group-append"></div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="border-radius: 4px;width: 40px;"><i class="fa fa-lock"></i></span></div>
            <input class="form-control" type="password" formControlName="passwordAgain" id="passwordAgain" style="background: var(--white);border-radius: 3px;margin-left: 3px;margin-top: 0px;" placeholder="Password Again">
            <div class="input-group-append"></div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="border-radius: 4px;width: 40px;"><i class="fa fa-envelope-open"></i></span></div>
            <input class="form-control" type="email"  formControlName="email" id="email" placeholder="E-mail address" style="background: var(--white);margin-left: 3px;">
            <div class="input-group-append"></div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Sign up</button>
        </div>
    </form>
</section>
