<div class="main-div">
    <div class="inner-content">
        <div class="card">
            <div class="card-header">
                <div class="card-header-table-row" style="margin-bottom: .2rem;">
                    <div class="inline-items" style="font-size:1.8rem;">{{fileData.filename}}</div>
                </div>
            </div>
            <div class="card-body" style="width: 100%;height: 60%;">
                <div class="table-responsive" style="border-top: none;">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td style="width: 60%;" class="no-border-top" colspan="2">
                                    <div class="file-icon">
                                        <img *ngIf="icon != undefined" class="img-fluid" src="{{icon}}">
                                        <img *ngIf="icon == undefined" class="img-fluid" src="../../../../assets/img/image-not-found.png"> 
                                    </div>
                                </td>
                                <td style="width: 40%;" class="no-border-top">
                                    <table class="table">
                                        <thead>
                                            <tr></tr>
                                        </thead>
                                        <tbody>
                                            <tr class="inner-table-row">
                                                <td>Uploaded by:</td>
                                                <td>{{fileData.author}}<td>
                                            </tr>
                                            <tr class="inner-table-row">
                                                <td>Created:</td>
                                                <td>{{fileData.created | date:'medium'}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="isAuthenticated()" class="file-links">
                <div  class="file-link">
                    <span (click)="deleteFile()">Delete File</span>
                    <i class="fa fa-exclamation file-icons"></i>
                </div>
                <div  class="file-link">
                    <span (click)="modifyFile()">Modify File</span>
                    <i class="fa fa-exclamation file-icons"></i>
                </div>
                <div class="file-link">
                    <span (click)="replyTo()">Reply to</span>
                    <i class="fa fa-long-arrow-right file-icons"></i>
                </div>
                <div class="file-link">
                    <span (click)="download()">Download</span>
                    <i class="fa fa-download file-icons"></i>
                </div>
            </div>
        </div>

        <div *ngIf="showEditor" style="width: 100%;">
            <app-comment-editor (onClose)="onEditorClose($event)"></app-comment-editor>
        </div>

        <div class="main-comments">
            <div *ngFor="let item of list;" class="root-comment">
                <app-comment [comment]="item"></app-comment>
            </div>
            <div *ngIf="list.length != 0 && list.length != collectionSize" class="load-more-comment">
                <button class="btn btn-primary btn-block" (click)="loadComments()">Load more comment (remaining:{{collectionSize - list.length}})</button>
            </div>
        </div>
    </div>
</div>
